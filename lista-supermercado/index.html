<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de supermercado</title>
</head>
<body>

    <header>
        <h2>Lista de supermercado</h2>
    </header>

    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do produto..." name="nome_produto" required>
        <input type="number" step="0.01" placeholder="Valor do produto..." name="valor_produto" required>
        <div class="submit"><input type="submit" value="Cadastrar" name="cadastrar_produto"></div>
    </div><!--Lista-cadastro-->

    <div class="lista-produtos">
    
    </div><!--lista-produtos-->

    <div class="total-produtos">
        <h1> <img src="money-icon.png"> Total: R$ 0.00</h1>
    </div><!--total-produtos-->

    <button name="limpar">Limpar carrinho</button>

    
    
<script src="supermercado.js"></script>
</body>

    
</body>
</html>
