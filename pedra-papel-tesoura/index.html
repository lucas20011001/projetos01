<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" href="style.css">

</head>

    <body>
        <header>
            <h1>Pedra, papel ou tesoura</h1>
            <hr>
            <h2 class="vencedor"></h2>
                <div class="scores">
                    <p id="meu-score">Sua pontuação: <span id="score-my">0</span> </p>
                    <p id="adversario-score">Pontuação do adversário: <span id="score-adv">0</span> </p>
                </div><!--vencedor-->
            
        </header>
        <div class="align">
            <div class="player-options">
                    <h3>Sua mão</h3>

                    <div><img opt="pedra" src="img/rock.png" alt=""></div>

                    <div><img opt="papel" src="img/paper.png" alt=""></div>

                    <div ><img opt="tesoura" src="img/scisor.png" alt=""></div>

            </div><!--player options-->

            <div class="inimigo-options">
                <h3>Mão do adversário</h3>

                <div><img opt="pedra" src="img/rock.png" alt=""></div>

                <div><img opt="papel" src="img/paper.png" alt=""></div>

                <div><img opt="tesoura" src="img/scisor.png" alt=""></div>

            </div><!--inimigo options-->
        </div><!--align-->
        
    </body>
<script src="index.js"></script>
</html>
